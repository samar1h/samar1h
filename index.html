<!DOCTYPE html>
<html>
<head>
    <title>Samar1h - README</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            line-height: 1.6; 
        }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <div id="content">
        <div class="loading">Loading README...</div>
    </div>

    <script>
        // Fetch README from GitHub
        fetch('https://raw.githubusercontent.com/samar1h/samar1h/main/README.md')
            .then(response => response.text())
            .then(markdown => {
                // Convert markdown to HTML
                const html = marked.parse(markdown);
                // Sanitize and display
                document.getElementById('content').innerHTML = DOMPurify.sanitize(html);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<p>Error loading README. <a href="https://github.com/samar1h/samar1h#readme">View on GitHub</a></p>';
            });
    </script>
</body>
</html>
